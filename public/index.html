<html>
    <head>
        <title>create user</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
            </style>
        <script>

            function submit() {
                const firstName = document.getElementById("first_name").value;
                const lastName = document.getElementById("last_name").value;
                const email = document.getElementById("email").value
                const phone = document.getElementById("phone").value
                const experience = document.getElementById("experience").value
                const introduction = document.getElementById("intro").value
                const achivements = document.getElementById("achive").value
                if (firstName === "" || lastName === "" || email === "" || phone === "" || experience === "" || introduction === "" || achivements === "") {
                    alert("Empty values for any field is not acceptable")
                    return
                }
                fetch('/user/create',{
                    headers: {'Content-Type': 'application/json'},
                    method: "POST",
                    body:JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phone,
                        experience,
                        introduction,
                        achivements
                    })
                }).then(data=>{
                    alert("success")
                }).catch(err=>{
                    alert(err)
                })
            }

        </script>
    </head>
    <body>
        <table>
            <tr><td>Create User</td> <td><a href ="/list.html">List Users</a> </td></tr>
            <tr><td>First Name</td> <td><input type="text" name="firstNname" id="first_name"></td></tr>
            <tr><td>Last Name</td> <td><input type="text" name="lastNname" id="last_name"></td></tr>
            <tr><td>Email</td> <td><input type="email" name="email" id="email"></td></tr>

            <tr><td>Phone</td> <td><input type="number" name="phone" id="phone"></td></tr>
            <tr><td>Experience</td> <td><input type="text" name="experience" id="experience"></td></tr>
            <tr><td>Introduction</td> <td><input type="text" name="introduction" id="intro"></td></tr>
            <tr><td>Achivements</td> <td><input type="text" name="achivements" id="achive"></td></tr>
            <tr><td></td> <td><button onclick="submit()">Submit</button></td></tr>
            


        </table>
        </form> 


    </body>
</html>
